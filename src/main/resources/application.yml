spring:
  application:
    name: spring-boot-thymeleaf

  # DataSource Configuration
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:spring-framework-db}
    username: ${DB_USER:user}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Thymeleaf Configuration
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

  # DevTools
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# MyBatis Configuration
mybatis:
  mapper-locations: classpath:mappers/**/*.xml
  type-aliases-package: com.example.model,com.example.photo.domain,com.example.blog.domain
  configuration:
    map-underscore-to-camel-case: true
    lazy-loading-enabled: true
    use-column-label: true
    cache-enabled: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

# Logging Configuration
logging:
  level:
    root: INFO
    '[com.example]': DEBUG
    '[org.springframework.web]': DEBUG
    '[org.mybatis]': DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# Photo Upload Configuration
photo:
  upload-dir: /home/hot-gamja/uploads/photos

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

photo:
  upload-dir: /home/hot-gamja/uploads/photos

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

photo:
  upload-dir: /opt/myapp/uploads/photos