<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'HotGamja Lab'">HotGamja Lab</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
    <!-- 헤더: 상단 네비게이션바 -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- 사이드바 오버레이 (모바일용) -->
    <div class="sidebar-overlay"></div>

    <!-- 메인 컨테이너: 사이드바 + 콘텐츠 영역 -->
    <div class="main-container">
        <!-- 왼쪽 사이드바 -->
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

        <!-- 메인 콘텐츠 영역 -->
        <main class="content">
            <div class="home-welcome">
                <h1>HotGamja Lab에 오신 것을 환영합니다!</h1>
                <p>개발 블로그와 다양한 프로젝트를 만나보세요.</p>

                <div class="home-links">
                    <a th:href="@{/blog}" class="home-link-card">
                        <h2>기술 블로그</h2>
                        <p>Spring, Docker, 알고리즘 등 다양한 기술 글을 확인하세요.</p>
                    </a>
                </div>
            </div>
        </main>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <p>&copy; 2024 HotGamja Lab. All rights reserved.</p>
    </footer>

    <!-- 사이드바 토글 JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger-menu');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');

            if (hamburger && sidebar) {
                hamburger.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                    if (overlay) {
                        overlay.classList.toggle('active');
                    }
                });

                if (overlay) {
                    overlay.addEventListener('click', function() {
                        sidebar.classList.remove('active');
                        overlay.classList.remove('active');
                    });
                }
            }
        });
    </script>
</body>
</html>
