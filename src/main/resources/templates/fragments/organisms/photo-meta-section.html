<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Organism: Photo Meta Section - complete metadata section for a photo -->
<div th:fragment="photoMetaSection(photo)" class="photo-meta-section">

    <!-- Description -->
    <div class="meta-group" th:if="${photo.description != null and !#strings.isEmpty(photo.description)}">
        <div th:replace="fragments/molecules/meta-row :: metaRow('Description', ${photo.description})"></div>
    </div>

    <!-- Tags -->
    <div class="meta-group">
        <div class="meta-row">
            <span th:replace="fragments/atoms/meta-label :: metaLabel('Tags')">Tags</span>
            <span class="meta-separator">:</span>
            <div th:replace="fragments/molecules/tag-list :: tagList(${photo.tags})"></div>
        </div>
    </div>

    <!-- Genre -->
    <div class="meta-group" th:if="${photo.genre != null and !#strings.isEmpty(photo.genre)}">
        <div th:replace="fragments/molecules/meta-row :: metaRow('Genre', ${photo.genre})"></div>
    </div>

    <!-- Shot Date -->
    <div class="meta-group" th:if="${photo.shotDate != null}">
        <div th:replace="fragments/molecules/meta-row :: metaRow('Date', ${#temporals.format(photo.shotDate, 'yyyy-MM-dd')})"></div>
    </div>

    <!-- Color -->
    <div class="meta-group" th:if="${photo.color != null and !#strings.isEmpty(photo.color)}">
        <div th:replace="fragments/molecules/meta-row :: metaRow('Color', ${photo.color})"></div>
    </div>

</div>

</body>
</html>
