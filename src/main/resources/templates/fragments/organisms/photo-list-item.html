<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Organism: Photo List Item - a single photo entry in the list view -->
<div th:fragment="photoListItem(photo, index)" class="photo-list-item">
    <a th:href="@{/photos/{id}(id=${photo.id})}" class="photo-list-link">
        <span class="photo-number" th:text="${#numbers.formatInteger(index + 1, 2)}">01</span>
        <span class="photo-title" th:text="${photo.title}">Photo Title</span>
    </a>
</div>

</body>
</html>
