<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>
    <div th:replace="~{layout/site :: layout(~{::section})}">
        <section class="flex flex-col items-center justify-center py-24 text-center">
            <p class="text-7xl font-bold text-secondary mb-4">404</p>
            <h1 class="text-xl font-semibold mb-2">Page not found</h1>
            <p class="text-sm text-secondary mb-8">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <a th:href="@{/}"
               class="text-sm px-5 py-2 rounded-md border border-theme nav-hover transition-colors link-plain">
                Back to home
            </a>
        </section>
    </div>
</body>
</html>
