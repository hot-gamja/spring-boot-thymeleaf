<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #666;
            margin-bottom: 20px;
            line-height: 1;
        }

        .error-message {
            font-size: 24px;
            margin-bottom: 15px;
            color: #999;
        }

        .error-description {
            font-size: 16px;
            margin-bottom: 40px;
            color: #666;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 30px;
            background: #e0e0e0;
            color: #0a0a0a;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-home:hover {
            background: #fff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">페이지를 찾을 수 없습니다</div>
        <div class="error-description">
            요청하신 페이지가 존재하지 않거나 삭제되었습니다.<br>
            URL을 다시 확인해주세요.
        </div>
        <a href="/" class="btn-home">홈으로 돌아가기</a>
    </div>
</body>
</html>
