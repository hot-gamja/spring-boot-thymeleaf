<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos - Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f9f9f9;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 2px;
        }

        .header {
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .btn {
            padding: 10px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 2px;
            font-size: 14px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #555;
        }

        .photo-list {
            list-style: none;
        }

        .photo-list-item {
            border-bottom: 1px solid #f0f0f0;
        }

        .photo-list-link {
            display: flex;
            align-items: center;
            padding: 20px 0;
            text-decoration: none;
            color: #333;
            transition: all 0.2s;
        }

        .photo-list-link:hover {
            color: #666;
            padding-left: 10px;
        }

        .photo-number {
            font-size: 14px;
            font-weight: 300;
            color: #999;
            margin-right: 30px;
            min-width: 30px;
        }

        .photo-title {
            font-size: 16px;
            font-weight: 400;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 2px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Photo Gallery</h1>
            <a th:href="@{/photos/new}" class="btn">New Photo</a>
        </div>

        <!-- Flash Messages -->
        <div th:if="${message}" th:class="'message ' + ${messageType}" th:text="${message}"></div>

        <!-- Photo List -->
        <div th:if="${not #lists.isEmpty(photos)}" class="photo-list">
            <div th:each="photo, stat : ${photos}"
                 th:replace="fragments/organisms/photo-list-item :: photoListItem(${photo}, ${stat.index})">
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(photos)}" class="empty-state">
            <p>No photos yet. Start by adding your first photo.</p>
        </div>
    </div>
</body>
</html>
