<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${photo.title} + ' - Photo Detail'">Photo Detail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f9f9f9;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 2px;
        }

        .header {
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: 400;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .photo-detail-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .photo-image-container {
            width: 100%;
        }

        .photo-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 2px;
        }

        .no-image {
            padding: 100px 20px;
            background: #f5f5f5;
            text-align: center;
            color: #999;
            border-radius: 2px;
        }

        .photo-meta-section {
            background: #fafafa;
            padding: 30px;
            border-radius: 2px;
        }

        .meta-group {
            margin-bottom: 20px;
        }

        .meta-group:last-child {
            margin-bottom: 0;
        }

        .meta-row {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .meta-label {
            font-weight: 500;
            color: #666;
            font-size: 14px;
            min-width: 90px;
        }

        .meta-separator {
            color: #ccc;
        }

        .meta-value {
            color: #333;
            font-size: 14px;
            line-height: 1.6;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag-pill {
            display: inline-block;
            padding: 4px 12px;
            background: #e9e9e9;
            color: #555;
            border-radius: 12px;
            font-size: 13px;
        }

        .actions {
            display: flex;
            gap: 15px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 2px;
            font-size: 14px;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            display: inline-block;
        }

        .btn-primary {
            background: #333;
            color: white;
        }

        .btn-primary:hover {
            background: #555;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e9e9e9;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .delete-form {
            display: inline;
        }

        @media (max-width: 768px) {
            .photo-detail-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 th:text="${photo.title}">Photo Title</h1>
        </div>

        <div class="photo-detail-grid">
            <!-- Photo Image -->
            <div class="photo-image-container">
                <img th:if="${photo.imagePath != null}"
                     th:src="${photo.imagePath}"
                     th:alt="${photo.title}"
                     class="photo-image">
                <div th:if="${photo.imagePath == null}" class="no-image">
                    No image available
                </div>
            </div>

            <!-- Photo Metadata -->
            <div th:replace="fragments/organisms/photo-meta-section :: photoMetaSection(${photo})"></div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <a th:href="@{/photos/{id}/edit(id=${photo.id})}" class="btn btn-primary">Edit</a>
            <a th:href="@{/photos}" class="btn btn-secondary">Back to List</a>

            <form th:action="@{/photos/{id}/delete(id=${photo.id})}" method="post" class="delete-form"
                  onsubmit="return confirm('Are you sure you want to delete this photo?');">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
