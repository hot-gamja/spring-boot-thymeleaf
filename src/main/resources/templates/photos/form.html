<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${photo.id == null} ? 'New Photo' : 'Edit Photo'">Photo Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f9f9f9;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 2px;
        }

        .header {
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .field {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 2px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            outline: none;
            border-color: #666;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        input[type="file"] {
            padding: 8px 0;
        }

        .help-text {
            display: block;
            margin-top: 5px;
            font-size: 13px;
            color: #999;
        }

        .current-image {
            margin-top: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 2px;
        }

        .current-image img {
            max-width: 200px;
            max-height: 200px;
            display: block;
            border-radius: 2px;
        }

        .current-image-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            gap: 15px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 2px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #333;
            color: white;
        }

        .btn-primary:hover {
            background: #555;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 th:text="${photo.id == null} ? 'New Photo' : 'Edit Photo'">Photo Form</h1>
        </div>

        <form th:action="${photo.id == null} ? @{/photos} : @{/photos/{id}(id=${photo.id})}"
              method="post"
              th:object="${photo}"
              enctype="multipart/form-data">

            <div class="form-section">

                <!-- Title -->
                <div class="field">
                    <label for="title">Title *</label>
                    <input type="text" id="title" th:field="*{title}" required>
                </div>

                <!-- Description -->
                <div class="field">
                    <label for="description">Description</label>
                    <textarea id="description" th:field="*{description}"></textarea>
                </div>

                <!-- Tags -->
                <div class="field">
                    <label for="tags">Tags</label>
                    <input type="text" id="tags" th:field="*{tags}">
                    <span class="help-text">Comma-separated tags (e.g., travel, film, night)</span>
                </div>

                <!-- Genre -->
                <div class="field">
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" th:field="*{genre}">
                </div>

                <!-- Color -->
                <div class="field">
                    <label for="color">Color</label>
                    <input type="text" id="color" th:field="*{color}">
                    <span class="help-text">Main color or mood (e.g., warm, cool, monochrome)</span>
                </div>

                <!-- Shot Date -->
                <div class="field">
                    <label for="shotDate">Shot Date</label>
                    <input type="date" id="shotDate" th:field="*{shotDate}">
                </div>

                <!-- File Upload -->
                <div class="field">
                    <label for="file">Photo Image</label>
                    <input type="file" id="file" name="file" accept="image/*">
                    <span class="help-text">Upload a new image (JPG, PNG, etc.)</span>

                    <!-- Current Image Preview (for edit mode) -->
                    <div th:if="${photo.id != null and photo.imagePath != null}" class="current-image">
                        <div class="current-image-label">Current Image:</div>
                        <img th:src="${photo.imagePath}" th:alt="${photo.title}">
                    </div>
                </div>

            </div>

            <!-- Actions -->
            <div class="actions">
                <button type="submit" class="btn btn-primary">
                    <span th:text="${photo.id == null} ? 'Create Photo' : 'Update Photo'">Submit</span>
                </button>
                <a th:href="@{/photos}" class="btn btn-secondary">Cancel</a>
            </div>

        </form>
    </div>
</body>
</html>
