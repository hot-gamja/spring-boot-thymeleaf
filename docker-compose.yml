services:
  postgres:
    image: postgres:18
    container_name: spring-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=spring-framework-db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale=C
    volumes:
      # Persist database data
      - postgres-data:/var/lib/postgresql
      # Mount init scripts
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d spring-framework-db"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
